<!DOCTYPE html>
<html>
 <head>
 <title>Timing</title>
 <style>
 img {
 margin-left: 10px;
 transition-duration: 2s;
 transition-delay: 5s;
 }
 img:hover {
 transform: translate(400px,0);
 transition-duration: 2s;
 }

 div{
 width: 100px;
 height: 100px;
 background-color: pink;
 transition-duration: 2s;
 transition-property: width, height;
 }
 div:hover {
 width: 300px;
 height: 300px;
 background-color: green;
 }
 </style>
 </head>
 <body>
 <img src="Nike Casuals.webp" 
width="100" height="100">


<div>
</div>
 </body>
</html>
