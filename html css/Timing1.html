<!DOCTYPE html>
<html>
 <head>
 <title>Timing</title>
 <style>
 div{
 width: 100px;
 height: 100px;
 transition-duration: 2s;
 background-color: red;
 }
 div:hover {
 width: 1000px;
 
 }
 #easein {
 transition-timing-function: step-start;
 transition-timing-function: steps(10);
 }
 </style>
 </head>
 <body>
 <div id="easein">
 Hello ! Welcome to CSS Effects and 
Animations
 </div>
 </body>
</html>
