<!DOCTYPE html>
<html>
 <head>
 <title>Translate</title>
 <style>
 img{
 margin-left: 10px;
 transition: 2s;
 }
 img:hover{
 transform: translate(500px,200px);
 -webkit-transform: translate(500px, 
200px);
 -moz-transform: translate(500px, 200px);
 -ms-transform: translate(500px, 200px);
 transition: 2s;
 }
 </style>
 </head>
 <body>
 <img src="Nike Casuals.webp" width="100" 
height="100">
 </body>
</html>
