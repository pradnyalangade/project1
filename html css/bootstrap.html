<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>container</title>
    <style>
        .container{
            width: 50%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }
        .dbox{
            height: 30px;
            background-color: green;
        }
        .cbox{
            border: 3px solid;
        }
    </style>
</head>
<body>
    <div class="container cbox">
        <div class="row">
            <div class="col-sm-3 dbox"></div>
        </div>
    </div>
</body>
</html>
