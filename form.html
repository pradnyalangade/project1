<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Form</title>
    <style>
        form{
            border: 3px solid black;
            color: darkslategrey;
            background-color: gainsboro;
            text-align: center;
            height: 700px;
            width: 500px;
            padding: 50px;
            font-style: italic;
            flex-direction: column;
        }

        input{ background-color: whitesmoke;}
        
    </style>
</head>
<body background="book.jpg">
    <div style="display: flex; align-items: center; flex-direction: column;">
    <form>
        <fieldset>
            <legend> <b> Student Info </b></legend>
        user name: <input type="text"> <br> <br>
        password:  <input type="password"> <br> <br>
        email:     <input type="e-mail"> <br> <br> 
        Student Name:  <input type="text"> <br> <br>
        Student Class: <input type="text"> <br> <br>
        Roll No.       <input type="text"> <br> <br>
        Mobile No.     <input type="tel"> <br> <br>
        Gender:  <label> Male <input type="radio" name="satus">
        Female <input type="radio" name="satus"> </label> <br> <br>
        Hobby: <br>
        codding<input type="checkbox"> <br>
        drawing<input type="checkbox"> <br>
        singing<input type="checkbox"> <br>
        dancing<input type="checkbox"> <br>
        touring<input type="checkbox"> <br> <br>
        city:      <input type="text" list="city">
        <datalist id="city">
            <option value="Pune"></option>
            <option value="Satara"></option>
            <option value="Delhi"></option>
            <option value="Nagpur"></option>
            <option value="Solapur"></option>
        </datalist>  <br> <br>
        <input type="file">
        <input type="submit">
    </fieldset>
</div>
    </form>
</body>
</html>
